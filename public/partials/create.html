<div ng-controller="OrderCtrl as oc" class="row">
    <div class="form-group">
        <h3>
            Orders
        </h3>
        <hr>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Users...">
        <hr>
    </div>


    <table id="order_list" class="table table-striped">
        <thead>
        <tr>
            <th>Product name</th>
            <th>Number</th>
            <th>Email</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ord in oc.orders | filter:searchText">
            <td>
                <ul ng-repeat="ordprod in ord | filter:searchText">
                    <li>
                        {{ ordprod.key}}
                    </li>
                    <li>
                        {{ ordprod.value}}
                    </li>
                </ul>
            </td>
            <td>
                {{ ord.email}}
            </td>
            <td>
                {{ ord.timestamp }}
            </td>
        </tr>
        <tr ng-hide="oc.orders.length">
            <td colspan="3">
                <p class="text-center">No Orders Found</p>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <h4>Debug:</h4>
    <pre>{{ oc.orders | json }}</pre>
</div>
<div class="row">
    <div ng-controller="CreateOrderCtrl as cuc">
        <h1>Create Order</h1>

        <form id="CreateOrderForm" name="CreateOrderForm" class="form-horizontal" role="form"
              ng-submit="cuc.createOrder()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_firstName" for="firstName" class="col-sm-4 control-label">First Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder=""
                           ng-model="cuc.user.firstName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_lastName" for="lastName" class="col-sm-4 control-label">Last Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder=""
                           ng-model="cuc.user.lastName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_age" for="age" class="col-sm-4 control-label"
                       is-required="CreateOrderForm.age">Age</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" name="age" id="age"
                           ng-model="cuc.user.age">
                </div>
            </div>

            <pre>{{ cuc.user | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create User</button>
                </div>
            </div>


        </form>
    </div>
</div>
